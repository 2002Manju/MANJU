<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form tags</title>
</head>
<body>
	<label for="fname">Enter the name</label><br>
	<input type="text" name="fname" id="fname"><br>
	<label for="lname">Enter the last name</label><br>
	<input type="text" name="lname" id="lname"><br>
<h2>Radio Button</h2>
	<p>Gender: </p>
	<input type="Radio" name="OptGender" id="Male" checked>
	<label for="Male">Male</label><br>
	<input type="Radio" name="Female" id="female">
	<label for="female">Female</label>
<h2>Checkbox Button</h2>
	<p>Qulification: </p>
	<input type="Checkbox" name="SSLC" id="sslc">
	<label for="sslc">SSLC</label>
	<input type="Checkbox" name="UG" id="ug">
	<label for="ug">UG</label>
	<input type="Checkbox" name="PG" id="pg">
	<label for="PG">PG</label>
</body>
</html>
